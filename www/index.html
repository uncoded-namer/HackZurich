<!DOCTYPE html>
<html>
<head>
    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <title>//TODO insert title</title>
</head>
<body class="debug">
    <img id="movingImage" src=""/>
    <div class="grid-row debug" id="dino-container">
        <p>oben links</p>
        <p>oben rechts</p>
    </div>
    <div class="grid-row debug">
        <div class="container-fluid">
            <div class="row" id="food-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#fruits"><img src="images/placeholder/button.png"/></a></li>
                    <li><a data-toggle="tab" href="#vegetables"><img src="images/placeholder/button.png" /></a></li>
                    <li><a data-toggle="tab" href="#meats"><img src="images/placeholder/button.png" /></a></li>
                    <li><a data-toggle="tab" href="#fast-food"><img src="images/placeholder/button.png" /></a></li>
                </ul>

                <div class="tab-content">
                    <div id="fruits" class="tab-pane fade in active">
                        <a role="button" class="btn food-button"><img src="images/placeholder/button.png" /></a>
                        <a role="button" class="btn food-button"><img src="images/placeholder/button.png" /></a>
                        <a role="button" class="btn food-button"><img src="images/placeholder/button.png" /></a>
                    </div>
                    <div id="vegetables" class="tab-pane fade">
                        <p>vegetables</p>
                    </div>
                    <div id="meats" class="tab-pane fade">
                        <p>meat</p>
                    </div>
                    <div id="fast-food" class="tab-pane fade">
                        <div class="row">
                            <p>fast-food</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            border:1px;
        }
        .debug {
            border-style: solid;
            border-width: 1px;
        }
        .grid-row {
            width: 100%;
            height: 50%;
        }
        .grid-row p {
            width: 50%;
            height: 100%;
            float: left;
        }
        #movingImage {
            position: absolute;
        }
    </style>
</body>
</html>
